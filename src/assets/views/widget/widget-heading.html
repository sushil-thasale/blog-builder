<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for making website for mobile-->
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../../css/style.css"/>

  <title>Header Edit</title>

</head>

<body>

<!-- Header -->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="row container-fluid">

    <div class="col-xs-12">

      <div class="navbar-text pull-left my-header-left-margin">
        <a href="widget-list.html">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
      </div>

      <div class="navbar-text pull-right my-header-right-margin">
        <a href="widget-list.html">
          <span class="glyphicon glyphicon-ok"></span>
        </a>
      </div>

      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          Widget Edit
        </a>
      </div>

    </div>

  </div>
</nav>

<!-- Widget Edit Form -->
<div class="row container-fluid">
  <div class="col-xs-12 custom-padding-top-10">

    <form>

      <div class="form-group">
        <label for="widget-name">Name</label>
        <input type="text" id="widget-name" class="form-control"
               placeholder="Page Name"/>
      </div>

      <div class="form-group">
        <label for="widget-text">Text</label>
        <input type="text" id="widget-text" class="form-control"
               placeholder="Page Title" value="US Senate reaches Compromise"/>
      </div>

      <div class="form-group">
        <label for="widget-size">Text</label>
        <input type="text" id="widget-size" class="form-control"
               placeholder="Page Title" value="3"/>
      </div>

      <div class="form-group">
        <a href="widget-list.html" class="btn btn-block btn-danger">
          Delete
        </a>
      </div>

    </form>

  </div>
</div>

<!-- Footer -->
<nav class="navbar navbar-inverse navbar-fixed-bottom">
  <div class="container-fluid">
    <div class="navbar-footer navbar-text pull-right">
      <a href="../user/profile.html">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </div>
  </div>
</nav>

</body>
</html>
