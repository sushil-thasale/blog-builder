<div class="container">

<div *ngIf="errorFlag"
     class="alert alert-danger">
  {{errorMsg}}
</div>

<h1>Login</h1>

<form #f="ngForm">

  <input placeholder="username"
         type="text"
         name="username"
         class="form-control"
         required
         [(ngModel)]="username"
         ngModel
         #o_username = "ngModel"/>

  <span class="help-block" *ngIf="o_username.touched && o_username.invalid">
      Please enter username!
  </span>

  <input placeholder="password"
         name="password"
         type="password"
         class="form-control input-margin-top"
         required
         [(ngModel)]="password"
         ngModel
         #o_password="ngModel"/>

  <span class="help-block" *ngIf="o_password.touched && o_password.invalid">
      Please enter password!
   </span>

  <button class="btn btn-primary btn-block input-margin-top"
          type="submit"
          (click)="login()"
          [disabled]="f.invalid">Login</button>

  <button class="btn btn-success btn-block"
          routerLink='/register'>Register</button>

  <br><br>

  <div class="btn-group social-login-more">
    <ul class="text-left " role="menu" style="list-style: none">
      <li><a href="http://localhost:3100/auth/facebook"><i class="fa fa-facebook"></i>   Facebook</a></li>
      <li><a href="http://localhost:3100/auth/github"><i class="fa fa-github"></i>   Github</a></li>
      <li><a href="http://localhost:3100/auth/linkedin"><i class="fa fa fa-linkedin"></i>   LinkedIn</a></li>
      <li><a href="http://localhost:3100/auth/google"><i class="fa fa fa-google"></i>   Google</a></li>
      <li><a href="http://localhost:3100/auth/twitter"><i class="fa fa fa-twitter"></i>   Twitter</a></li>
    </ul>
  </div>

</form>

</div>
