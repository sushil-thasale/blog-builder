<!-- Header -->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="row container-fluid">
    <div class="col-xs-12">

      <div class="navbar-text pull-right my-header-right-margin">
        <a (click)="updateProfile()">
          <span class="glyphicon glyphicon-ok"></span>
        </a>
      </div>

      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          Profile
        </a>
      </div>

    </div>
  </div>
</nav>


<!-- Form for Profile -->
<div class="container custom-padding-top-10">

  <form (ngSubmit) = "updateProfile()" #f="ngForm">

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text"
             id="username"
             name="username"
             class="form-control"
             required
             placeholder="alice"/>
    </div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email"
             class="form-control"
             id="email"
             name="email"
             required
             placeholder="alice.wonderland@unicorn.com">
    </div>

    <div class="form-group">
      <label for="first-name">First Name</label>
      <input type="text"
             class="form-control"
             id="first-name"
             name="firstname"
             required
             placeholder="Alice">
    </div>

    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input type="text"
             class="form-control"
             id="last-name"
             name="lastname"
             required
             placeholder="Wonderland">
    </div>

  </form>

  <a class="btn btn-primary btn-block"
     (click)="navigateToWebsites()">Websites</a>
  <a class="btn btn-danger btn-block "
     routerLink="/login" >Logout</a>

</div>

<!-- Footer -->
<nav class="navbar navbar-inverse navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a href="#">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>

  </div>
</nav>
